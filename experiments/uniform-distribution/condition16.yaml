instructions:
  part1:
    - >
      <p>In this study, you'll hear sentences from a new language that you've never heard before.</p>
    - >
      <p>Your job is to pay attention to the sentences, because you will be tested on your knowledge of the language later.</p>
    - >
      <p>To help us make sure you are paying attention, there will be random bird chirping sounds among the sentences, and you will be asked how many bird chirping sounds you have heard.</p>
    - >
      <p>Please make sure your volume is on.</p>
    - >
      <p>Ready to start?</p>

  part2:
    - >
      <p>Great! Now you will hear more sentences from the new language.</p>
    - >
      <p>Again, your job is to pay attention to the sentences.</p>
    - >
      <p>And there will be random sea sounds among the sentences, and later you will be asked how many sea sounds you have heard.</p>
    - >
      <p>Ready?</p>


  part3:
    - >
      <p>Great! You are ready for the final level.</p>
    - >
      <p>In this study, you will hear sentences, and your job is to decide if those sentences came from the language you've just heard.</p>
    - >
      <p>There will be a rating scale. If you are sure the sentence is definitely from the language, check <img src=static/images/good.png width=30></img>.</p>
    - >
      <p>If you are sure the sentence is definitely not from the language, check <img src=static/images/bad.png width=30></img>.</p>
    - >
      <p>If you are not sure whether the sentence is from the language, choose a value in between: 2 means the sentence may not have come from the language; 3 means the sentence may or may not have come from the language; 4 means the sentence may have come from the language.</p>
    - >
      <p>Please rate the sentences based on your gut reaction to each sentence and whether you think a native speaker of the language would have said that particular sentence when following the rules of the languageâ€™s grammar.
    - >
      <p>Ready?</p>

